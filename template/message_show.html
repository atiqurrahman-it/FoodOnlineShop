

{% if messages %}
    {% for message in messages %}
         <div  id="message">
        <div class="alert alert-success alert-dismissible  show"  style="color:rgb(255, 255, 255);background-color: rgba(34, 143, 83, 0.637);" role="alert">
          <strong> 
          {{ message }}
        </strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
         </div>
    {% endfor %}
{% endif %}
