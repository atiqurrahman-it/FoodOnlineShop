{% load static %}
<header id="header">
  <div class="main-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="logo">
            <figure>
              <a href="{% url 'homepage' %}" class="light-logo">
                <img src="{% static 'extra-images/main-logo.png' %}" alt="FoodBakery" />
              </a>
            </figure>
          </div>
        
        
            <div class="main-location ml-5">
              <ul>
                  <li class="location-has-children choose-location">
                      <form action="#">
                          <input type="text" value="" name="location" id="location" placeholder="Your current location" autocomplete="off">
                          <span id="foodbakery_radius_location_open" class="foodbakery-radius-location" onclick="getLocation()"><i class="icon-target5"></i></span>
                      </form>
                      
                  </li>
              </ul>
           </div>
    
          
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="login-option" >
            {% if user.is_authenticated %}
            <a href="#">
              <i class="fa fa-shopping-cart text-danger" style="font-size: 20px; margin-left: auto;"></i>
                <span class="badge badge-warning" id="cart_counter" style="border-radius: 50px; position: relative; bottom:10px; left: -5px;">0</span>
            </a>
            {% endif %}
            <a class="btn btn-outline-danger text-uppercase font-weight-bold" href="{% url 'marketplace' %}">Marketplace</a> 
    
            {% if user.is_authenticated %}            
            <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'myaccount' %}"><button type="button" class="btn btn-outline-primary">My Account</button> </a> 
            <a class="cs-color cs-popup-joinus-btn login-popup" style="color:red;" href="{% url 'logout' %}">Logut</a> 
        

           {% else %}
         
            <a class="cs-color cs-popup-joinus-btn login-popup" style="margin-right: auto;" href="{% url 'login' %}">Login</a> 
            <a  class="cs-color cs-popup-joinus-btn login-popup" style="margin-left: auto;" href="{% url 'registrationUser' %}">/ SingUP</a> 
            <a class="get-start-btn" href="{% url 'registrationVendor' %}"> Register Restaurant </a>
          {% endif %}
        </div>
      </div>

      </div>
    </div>
  </div>
</header>
