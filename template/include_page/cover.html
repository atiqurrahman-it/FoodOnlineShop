{% load static %}

<div class="page-section restaurant-detail-image-section" {% if vendor.user_profil.cover_picture %} style=" background: url({{ vendor.user_profil.cover_picture.url }}) no-repeat scroll 0 0 / cover;" {%endif %}>
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            {% if vendor.user_profil.profile_picture %}
                            <figure>
                                <img src="{{ vendor.user_profil.profile_picture.url }}" alt="Profle not foud ">
                            </figure>
                            {% else %}
                            <figure>
                                <img src="#" alt="Profle not foud ">
                            </figure>
                            {% endif %}

                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{ vendor.vendor_name }}</span>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p> {{ vendor.user_profil.address}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
